      <button type="button" onclick="showWeChat()">下一步</button>
    </div>
    <div id="wechatStep" style="display:none;">
      <h3>添加微信客服</h3>
      <img src="images/wechat_kefu.jpg" alt="微信客服二维码" style="width:200px;">
